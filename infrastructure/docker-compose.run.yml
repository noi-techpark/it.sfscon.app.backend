services:

  conferences:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    command: uvicorn main:app --host 0.0.0.0 --reload # sleep 9999999999
    env_file: 
      - .env
    ports:
      - "${SERVER_PORT_CONFERENCES}:8000"
    volumes:
      - opencon-logs:/var/log/opencon
    healthcheck:
      test: curl --fail http://localhost:8000/api/conferences/health || exit 1
      interval: 30s
      retries: 3
      timeout: 10s
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started

  push_notifications:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    command: python workers/push_notifications.py
    env_file: 
      - .env
    ports:
      - "${SERVER_PORT_PUSH_NOTIFICATIONS}:8080"
    volumes:
      - opencon-logs:/var/log/opencon
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      conferences:
        condition: service_healthy

  postgres:
    image: "postgres:14-alpine"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    hostname: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
    - 5432:5432
  
  redis:
    command: redis-server
    hostname: redis
    image: redis:alpine
    labels:
      NAME: redis
    ports:
    - 6379:6379

volumes:
  opencon-logs:
  postgres-data:

